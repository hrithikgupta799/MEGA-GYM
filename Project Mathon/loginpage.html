<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Gym|Login Page</title>
    <link rel="stylesheet" href="./loginpage.css">
    <script src="https://kit.fontawesome.com/c637b63244.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./seu1epprfqjslf3pofyb.webp" type="image/x-icon">
</head>
<body>
  <section>
    <div id="logo">
        <h1>Welcome To </h1>
        <h2>Mega<span> Gym</span></h2>  
        <h1 style="margin-top: 1rem;">CLUB</h1>
    </div>
    <hr>
    <div id="loginform">
        <h2>Login</h2>
        <form action="member.html">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Your Username ">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password " >
                <div id="eye">
                    <i class="fa-regular fa-eye"></i>
                </div>
                
            </div>
            <button>Login</button>
            <!-- <a href="./forgetpassword.html">Forget Password</a> -->
        </div>
        </form>
        <script src="./loginpage.js"></script>
    </section>
</body>
</html>
