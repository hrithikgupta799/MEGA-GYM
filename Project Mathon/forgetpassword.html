<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Gym|Forget Password Page</title>
    <link rel="stylesheet" href="./forgetpassword.css">
    <link rel="shortcut icon" href="./seu1epprfqjslf3pofyb.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c637b63244.js" crossorigin="anonymous"></script>

</head>
<body>
  <section>
    <div id="logo">
        <h1>Welcome To </h1>
        <h2>Mega<span> Gym</span></h2>  
        <h1 style="margin-top: 1rem;">CLUB</h1>
    </div>
    <hr>
    <div id="loginform">
        <h2>Forget Password</h2>
        <form>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Your Username ">
            </div>
            <div>
                <label for="password">New Password</label>
                <input type="password" id="npassword" placeholder="Enter Your New Password ">
                <div id="eye">
                    <i class="fa-regular fa-eye" class="invisible"></i>
                </div>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Enter Your Confirm Password ">
            </div>
            <button onclick="sumbit()">Submit</button>
            <button><a href="./loginpage.html">Cancel</a></button>
        </div>
        </form>
        <script src="./forgetpassword.js"></script>
    </section>
</body>
</html>
